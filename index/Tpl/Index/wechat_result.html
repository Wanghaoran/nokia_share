<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>拉帮皆友一起享</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="__PUBLIC__/bootstarp/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">

    <div class="col-xs-12">
        <div class="panel panel-info" style="margin-top: 10px;">
            <div class="panel-heading">
                <h3 class="panel-title">您的推广链接为：</h3>
            </div>
            <div class="panel-body" style="margin-top:-5px">
                <small><a href="http://182.92.64.207/nokia_share/share/<-{$id}->">http://182.92.64.207/nokia_share/share/<-{$id}-></a></small>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">您的推广二维码为：</h3>
            </div>
            <div class="panel-body">
                <img src="__APP__/Index/checkqr/id/<-{$id}->" class="img-responsive" alt="Responsive image">
            </div>
        </div>
        <button type="button" style="margin-top: -5px;" onclick="history.go(-1);" class="btn btn-primary btn-block">返回上一页</button>
    </div>
</div>
<script src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/bootstarp/js/bootstrap.min.js"></script>


<script>
    var dataForWeixin={
        <!-- lang: js -->
        appId:"",
        <!-- lang: js -->
        MsgImg:"http://182.92.64.207/nokia_share/Public/index/images/icon.jpg",
        <!-- lang: js -->
        TLImg:"http://182.92.64.207/nokia_share/Public/index/images/icon.jpg",
        <!-- lang: js -->
        url:"http://182.92.64.207/nokia_share/share/<-{$id}->",
        <!-- lang: js -->
        title:"我参加了诺基亚“拉帮‘皆’友，一起享”活动，扫描我的二维码购买就能立享优惠哦！明星机型都有参与",
        <!-- lang: js -->
        desc:"我参加了诺基亚“拉帮‘皆’友，一起享”活动，扫描我的二维码购买就能立享优惠哦！明星机型都有参与",
        <!-- lang: js -->
        fakeid:"",
        <!-- lang: js -->
        callback:function(){}
        <!-- lang: js -->
    };
    <!-- lang: js -->
    (function(){
        <!-- lang: js -->
        var onBridgeReady=function(){
            <!-- lang: js -->
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                <!-- lang: js -->
                WeixinJSBridge.invoke('sendAppMessage',{
                    <!-- lang: js -->
                    "appid":dataForWeixin.appId,
                    <!-- lang: js -->
                    "img_url":dataForWeixin.MsgImg,
                    <!-- lang: js -->
                    "img_width":"120",
                    <!-- lang: js -->
                    "img_height":"120",
                    <!-- lang: js -->
                    "link":dataForWeixin.url,
                    <!-- lang: js -->
                    "desc":dataForWeixin.desc,
                    <!-- lang: js -->
                    "title":dataForWeixin.title
                    <!-- lang: js -->
                }, function(res){(dataForWeixin.callback)();});
                <!-- lang: js -->
            });
            <!-- lang: js -->
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                <!-- lang: js -->
                (dataForWeixin.callback)();
                <!-- lang: js -->
                WeixinJSBridge.invoke('shareTimeline',{
                    <!-- lang: js -->
                    "img_url":dataForWeixin.TLImg,
                    <!-- lang: js -->
                    "img_width":"120",
                    <!-- lang: js -->
                    "img_height":"120",
                    <!-- lang: js -->
                    "link":dataForWeixin.url,
                    <!-- lang: js -->
                    "desc":dataForWeixin.desc,
                    <!-- lang: js -->
                    "title":dataForWeixin.title
                    <!-- lang: js -->
                }, function(res){});
                <!-- lang: js -->
            });
            <!-- lang: js -->
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                <!-- lang: js -->
                WeixinJSBridge.invoke('shareWeibo',{
                    <!-- lang: js -->
                    "content":dataForWeixin.title,
                    <!-- lang: js -->
                    "url":dataForWeixin.url
                    <!-- lang: js -->
                }, function(res){(dataForWeixin.callback)();});
                <!-- lang: js -->
            });
            <!-- lang: js -->
            WeixinJSBridge.on('menu:share:facebook', function(argv){
                <!-- lang: js -->
                (dataForWeixin.callback)();
                <!-- lang: js -->
                WeixinJSBridge.invoke('shareFB',{
                    <!-- lang: js -->
                    "img_url":dataForWeixin.TLImg,
                    <!-- lang: js -->
                    "img_width":"120",
                    <!-- lang: js -->
                    "img_height":"120",
                    <!-- lang: js -->
                    "link":dataForWeixin.url,
                    <!-- lang: js -->
                    "desc":dataForWeixin.desc,
                    <!-- lang: js -->
                    "title":dataForWeixin.title
                    <!-- lang: js -->
                }, function(res){});
                <!-- lang: js -->
            });
            <!-- lang: js -->
        };
        <!-- lang: js -->
        if(document.addEventListener){
            <!-- lang: js -->
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            <!-- lang: js -->
        }else if(document.attachEvent){
            <!-- lang: js -->
            document.attachEvent('WeixinJSBridgeReady'   , onBridgeReady);
            <!-- lang: js -->
            document.attachEvent('onWeixinJSBridgeReady' , onBridgeReady);
            <!-- lang: js -->
        }
        <!-- lang: js -->
    })();
</script>


</body>
</html>
