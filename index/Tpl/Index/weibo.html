<script type="text/javascript">
    //显示灰色 jQuery 遮罩层
    function showBg(user_id) {

        $.ajax({
            type : 'POST',
            url : '__URL__/check',
            cache : false,
            data : '&id='+ user_id + '&type=weibo&css=<-{$signed_request}->',
            dataType : 'json',
            success : function(ress){
                if(ress.status == 'error'){
                    alert('数据请求失败！请稍后再试！');
                    return;
                }else{

                    bShare.addEntry({
                        pic: "__APP__/Index/checkqr/id/" + ress.id
                    });

                    $("#img_keleyi_com").attr("src", "__APP__/Index/checkqr/id/" + ress.id);
                    $("#img_keleyi_com").attr("width", "200");
                    $("#img_keleyi_com").attr("height", "200");
                    $("#img_keleyi_com_2").attr("href", "__APP__/Index/downqr/id/" + ress.id);
                    $("#hidebg").css({
                        display: "block"
                    });
                    $("#popDiv").show();
                    return;
                }
            }
        });

    }
    //关闭灰色 jQuery 遮罩
    function closeBg() {
        $("#hidebg,#popDiv").hide();
    }

</script>
