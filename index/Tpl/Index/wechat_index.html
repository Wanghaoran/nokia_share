<script>
    var checkinfo = function(){
        $.ajax({
            type : 'POST',
            url : '__URL__/checkwechat',
            cache : false,
            data : '&id=<-{$result_arr.openid}->&type=wechat',
            dataType : 'json',
            success : function(ress){
                if(ress.status != 'success'){
                    if(ress.subscribe == 'unsubscribe'){
                        alert('您还未关注诺基亚官方微信，关注后才可参加活动！');
                        return;
                    }
                    alert('数据请求失败！错误代码：' + ress.status);
                    return;
                }else{
                    location.href='http://nokia.cnhtk.cn/nokia_share/index/wechat_result/id/' + ress.id;
                }
            }
        });
    }
